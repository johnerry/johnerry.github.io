<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Covid-19 Estimator</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <style media="screen">
    h1,input,button,select {display: block;}
    h1 {font-size: 36px;}
    .header {margin: 24px auto 36px auto; text-align: center;}
    .container {margin: 0px auto;}
    input {margin: 24px auto; padding: 16px; font-size: 24px;}
    select {margin: 16px auto; padding: 0px 24px; font-size: 24px;}
    button {margin: 16px auto; padding: 0px 24px; font-size: 24px;}
    </style>
	  
  </head>
	
	
  <body>
    <section class="header">
      <h1>Covid-19 Estimator</h1>
    </section>
    <div class="container">
      <section class="input-field">
	  <form>
	  <label for="population"></label>
          <input id="population" data-population type="text" placeholder="Population">
	  <label for="time-to-elapse"></label>
          <input id="time-to-elapse" data-time-to-elapse  type="text" placeholder="Time to elapse">
	  <label for="reported-cases"></label>
          <input id="reported-cases" data-reported-cases type="text" placeholder="Reported cases">
	  <label for="total-hospital-beds"></label>
          <input id="total-hospital-beds" data-total-hospital-beds type="text" placeholder="Total hospital beds">
	  <label for="period-type"></label>
          <select id="period-type" data-period-type class="period" name="">
            <option value="days"> days</option>
            <option value="weeks">weeks</option>
            <option value="months">months</option>
          </select>
          <button data-go-estimate type="submit"> Submit </button>
	  </form>
      </section>
    </div>

<script type="text/javascript">

</script>
  </body>
</html>
